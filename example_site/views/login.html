{: extend path="base.html" block="content" :}

<h2>Login</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="verifyLogin" method="post" class="form-horizontal" accept-charset="utf-8">
                <h4>Enter your username and password.</h4>
                <hr />
                <div class="form-group">
                    <label for="id_email" class="col-md-2 control-label">User name</label>
                    <div class="col-md-10">
                        <input type="email" name="email" placeholder="yourname@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" name="password" placeholder="password" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="submit" value="Login" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

<script src="{: static path="scripts/jquery.validate.min.js" :}"></script>
