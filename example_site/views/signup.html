{: extend path="base.html" block="content" :}

<h2>Sign up</h2>
<div class="row">
    <div class="col-md-8">
        <section id="signupForm">
            <form action="completeSignup" method="post" class="form-horizontal">
                <h4>Sign up for an account.</h4>
                <hr />
                <div class="form-group">
                    <label for="id_name" class="col-md-2 control-label">Name</label>
                    <div class="col-md-10">
                        <input type="text" name="name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_email" class="col-md-2 control-label">Email</label>
                    <div class="col-md-10">
                        <input type="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password1" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" name="password1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="id_password2" class="col-md-2 control-label">Re-enter password</label>
                    <div class="col-md-10">
                        <input type="password" name="password2">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Sign up" class="btn btn-default" />
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

<script src="{: static path="scripts/jquery.validate.min.js" :}"></script>
